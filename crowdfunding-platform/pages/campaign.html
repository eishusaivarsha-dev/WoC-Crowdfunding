<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details</title>

    <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">Crowdfund</div>
    <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="create.html">Create</a>
        <a href="dashboard.html">Dashboard</a>
        <button class="login-btn" onclick="openAuthModal()">Login</button>
    </div>
</nav>

<!-- CAMPAIGN PAGE -->
<div class="campaign-page-container">

    <!-- Campaign Info -->
    <h2 id="cTitle">Campaign Title</h2>

    <p id="cDesc">Description will appear here.</p>

    <p>
        <strong>Category:</strong>
        <span id="campCategory">---</span>
    </p>

    <!-- Progress -->
    <div class="progress-bar">
        <div class="progress" id="campProgress"></div>
    </div>

    <p>
        <strong>₹<span id="campRaised">0</span></strong>
        raised of
        ₹<strong><span id="campTarget">0</span></strong>
    </p>

    <p>
        <strong>Deadline:</strong>
        <span id="campDeadline">---</span>
    </p>

    <!-- Donation -->
    <input
        id="donateAmount"
        type="number"
        placeholder="Enter donation amount"
        style="width:100%; padding:10px; margin-top:15px;"
    />

    <button
        id="donateBtn"
        class="create-btn"
        style="margin-top:10px;"
    >
        Donate
    </button>

    <!-- Ledger -->
    <h3 style="margin-top:30px;">Public Transaction Log</h3>
    <div id="transactionLog"></div>

</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<!-- App JS -->
<script src="../app.js"></script>

</body>
</html>
